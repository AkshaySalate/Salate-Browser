<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body {
          height: 100%;
          width: 100%;
        }

        body {
          background: linear-gradient(135deg, #1d2b64, #f8cdda);
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
        }

        .container {
          font-family: 'Great Vibes', cursive;
          font-size: 25vw; /* Bigger font for phone */
          display: flex;
          padding-top: 12vh;
          line-height: 1.2;
          animation: fadeOut 1s ease-in-out 6.5s forwards;
        }

        .letter {
          opacity: 0;
          margin-right: 1vw; /* More space between letters */
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-size: 200% auto;
          animation:
            appear 0.6s ease forwards,
            gradientShift 6s linear infinite,
            breathing 3s ease-in-out infinite;
        }

        .letter:last-child {
          margin-right: 0; /* Avoid extra space after last letter */
        }

        .letter:nth-child(1) {
          background-image: linear-gradient(90deg, red, orange);
          animation-delay: 0s;
        }
        .letter:nth-child(2) {
          background-image: linear-gradient(90deg, orange, yellow);
          animation-delay: 0.2s;
        }
        .letter:nth-child(3) {
          background-image: linear-gradient(90deg, yellow, green);
          animation-delay: 0.4s;
        }
        .letter:nth-child(4) {
          background-image: linear-gradient(90deg, green, cyan);
          animation-delay: 0.6s;
        }
        .letter:nth-child(5) {
          background-image: linear-gradient(90deg, cyan, blue);
          animation-delay: 0.8s;
        }
        .letter:nth-child(6) {
          background-image: linear-gradient(90deg, blue, violet);
          animation-delay: 1s;
        }

        @keyframes appear {
          from {
            transform: scale(0.8) translateY(20px);
            opacity: 0;
          }
          to {
            transform: scale(1) translateY(0);
            opacity: 1;
          }
        }

        @keyframes gradientShift {
          0% { background-position: 0% 50%; }
          100% { background-position: 100% 50%; }
        }

        @keyframes breathing {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
        }

        @keyframes fadeOut {
          to {
            opacity: 0;
            transform: scale(0.95);
          }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="letter">S</div>
    <div class="letter">a</div>
    <div class="letter">l</div>
    <div class="letter">a</div>
    <div class="letter">t</div>
    <div class="letter">e</div>
</div>
</body>
</html>


<!--
"Great Vibes"
"Dancing Script" – playful and modern, but doesn’t overextend glyphs.

"Satisfy" – flowing and round, good balance between style and space.

"Pacifico" – fun and thick, but more stylized (can be heavy).

"Lobster" – very popular, Canva-like, well-padded.

"Allura" – clean and airy script, smooth rendering.
--
